<div class="section">
    <div class="mainSection">
        <div class="left">
            <app-profile-sidebar></app-profile-sidebar>
      </div>
      <div class="right position-relative">
        <app-profile-header></app-profile-header>
            <div class="dashboard">

                <div class="container">
                    <div class="heading">
                        <h2>Account Settings</h2>
                    </div>
                    <div class="box">
                        <h3>Edit & Update</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="fname">First Name</label><br>
                                <input type="text" id="fname" name="fname" placeholder="Rashed">
                            </div>
                            <div class="col-sm-6">
                                <label for="lname">Last Name</label><br>
                                <input type="text" id="lname" name="lname" placeholder="Kabir">
                            </div>
                            <div class="col-sm-12">
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" placeholder="rshakhabir345@gmail.com">
                            </div>
                            <div class="col-sm-12">
                                <label for="number">Phone Number</label><br>
                                <input type="number" id="number" name="number" placeholder="+91 9876543210">
                            </div>
                            <div class="col-sm-12">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="last col-sm-12 row">
                                <div class="col-sm-8 change">
                                    <span>Want to change the password? </span>
                                    <span><a >Click here</a></span>
                                </div>
                                <div class="col-sm-4 text-md-end change">
                                    <span><a>Change Password</a></span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <span class="save">Save</span> &nbsp;
                                <span class="cancel">Cancel</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
