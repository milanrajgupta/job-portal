<app-header></app-header>
<div class="container">
    <div class="register-form card">
      <h2 class="text-center">Create Account</h2>
      
      <!-- Toggle Buttons for Candidates and Employer -->
      <div class="btn-group btn-toggle mb-4" role="group">
        <button class="btn" [ngClass]="{active: selectedRole === 'candidates'}" (click)="selectRole('candidates')">Candidates</button>
        <button class="btn" [ngClass]="{active: selectedRole === 'employer'}" (click)="selectRole('employer')">Employer</button>
      </div>
      
      <!-- Candidates Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="selectedRole === 'candidates'">
        <div class="form-group floating-label">
          <input type="text" id="candidate-name" class="form-control" placeholder=" " required>
          <label for="candidate-name">Name*</label>
        </div>
        <div class="form-group floating-label">
          <input type="email" id="candidate-email" class="form-control" placeholder=" " required>
          <label for="candidate-email">Email*</label>
        </div>
        <div class="form-group floating-label position-relative">
          <input 
            type="{{ showPassword ? 'text' : 'password' }}" 
            id="candidate-password" 
            class="form-control" 
            placeholder=" " 
            formControlName="password" 
            required 
          />
          <label for="candidate-password">Password*</label>
          
          <!-- Eye Icon Button -->
          <button 
            type="button" 
            class="btn btn-link position-absolute top-50 end-0 translate-middle-y" 
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
            style="text-decoration: none;"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="terms-candidates" required>
          <label for="terms-candidates">
            By hitting the "Register" button, you agree to the <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a>.
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
      </form>
  
      <!-- Employer Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="selectedRole === 'employer'">
        <div class="form-group floating-label">
          <input type="text" id="employer-company-name" class="form-control" placeholder=" " required>
          <label for="employer-company-name">Company Name*</label>
        </div>
        <div class="form-group floating-label">
          <input type="email" id="employer-email" class="form-control" placeholder=" " required>
          <label for="employer-email">Email*</label>
        </div>
        <div class="form-group floating-label position-relative">
          <input 
            type="{{ showPassword ? 'text' : 'password' }}" 
            id="candidate-password" 
            class="form-control" 
            placeholder=" " 
            formControlName="password" 
            required 
          />
          <label for="candidate-password">Password*</label>
          
          <!-- Eye Icon Button -->
          <button 
            type="button" 
            class="btn btn-link position-absolute top-50 end-0 translate-middle-y" 
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
            style="text-decoration: none;"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="terms-employer" required>
          <label for="terms-employer">
            By hitting the "Register" button, you agree to the <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a>.
          </label>
        </div>
        <button type="submit" class="btn btn-block">REGISTER</button>
      </form>
  
      <!-- Divider -->
      <div class="or-divider d-flex align-items-center">   
         <div class="line"></div>
        <span class="pe-3 ps-3">OR</span>
        <div class="line"></div>
      </div>
  
   
       <div class="row mt-10 socialBtn ">
         <div class="col-sm-6">
            <a href="" class="social-use-btn d-flex align-items-center justify-content-center tran3s w-100 mt-10">
                <img src="assets/icon/google.png" alt=""> 
                <span class="ps-2">Signup with Google</span>
            </a>
         </div>
         <div class="col-sm-6">
            <a href="" class="social-use-btn d-flex align-items-center justify-content-center tran3s w-100 mt-10">
                <img src="assets/icon/facebook.png" alt=""> 
                <span class="ps-2">Signup with Facebook</span>
            </a>
         </div>
       </div>
    
      
      <!-- Sign In Link -->
      <p class="account mt-4">Have an account? <a href="#">Sign In</a></p>
    </div>
  </div>
  <app-footer></app-footer>
